<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-main">

    <div id="mainContainer" class="container bg-main p-4">
        <div class="row flex-column text-white">
            <div class="col-12">
                <h1 class="fw-bold">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
                <p class="fw-semibold fst-italic">Powered by: Ferrovie dello stato</p>

            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <p id="errorBox" class="min30"></p>
            </div>
        </div>
        <!-- input container  -->
        <div class="row mt-3 text-white">
            <div class="col-6 d-flex flex-column gap-3">
                <h2 class="align-self-center fw-semibold">Inserisci i tuoi dati</h2>
                <label for="nomeUtente">Nome e cognome</label>
                <input type="text" id="nomeUtente" class="form-control" placeholder="Nome e Cognome">
                <label for="eta">La tua fascia di età</label>
                <select class="form-select" id="etaUtente" name="eta">
                    <option selected>Seleziona</option>
                    <option value="minorenne">minorenne</option>
                    <option value="maggiorenne">maggiorenne</option>
                    <option value="over65">over65</option>
                </select>
                <label for="km">Chilometri che intendi percorrere</label>
                <input type="number" id="km" class="form-control" placeholder="Inserisci km">


                <!-- bottone -->
                <div class="row justify-content-around">
                    <button id="crea" class="mt-4 col-5">Crea Biglietto</button>
                    <button id="cancel" class="mt-4 col-5">Annulla</button>
                </div>

            </div>
            <div class="col-6 d-flex flex-column">
                <h2 class="align-self-center fw-semibold">Anteprima Biglietto</h2>
                <div class="m-3 bg-second rounded p-3 d-flex flex-column gap-1">
                    <!-- dati anagrafici -->
                    <h3 class="fw-semibold mb-3">Dati anagrafici</h3>
                    <p>Nome e cognome</p>
                    <p id="nomeUtentePrint" class="emptyText"></p>
                    <p>Fascia di età</p>
                    <p id="etaPrint" class="emptyText"></p>

                    <!-- dati biglietto -->
                    <h3 class="fw-semibold my-3">Dati Biglietto</h3>
                    <p class="min30">Costo biglietto</p>
                    <p id="costoBiglietto" class="emptyText"></p>
                    <p>Sconto applicato</p>
                    <p id="sconto" class="emptyText"></p>
                    <p>Massima distanza percorribile</p>
                    <p id="kmPrint" class="emptyText"></p>
                    <p>Carrozza</p>
                    <p id="carrozza" class="emptyText"></p>
                    <p>Codice CP</p>
                    <p id="cpCode" class="emptyText"></p>





                </div>
            </div>

        </div>
    </div>

    <!-- script js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script text="text/javascript" src="js/main.js"></script>
</body>

</html>
